{% load crispy_forms_tags %}

<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in forms %}
            {{ form|crispy }}
        {% endfor %}
        <p>
            <input type="submit" class="btn btn-{{color}}" value="{{submit_name}}" />
        </p>
    </form>
</div>
