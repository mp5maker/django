{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<div>
    <h4>
        Enter your password
    </h4>
</div>
{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <input type="submit" class="btn btn-primary" value="Send me instructions" />
        </p>
    </form>
</div>
{% endblock %}
