{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<div>
    <h4>
        Sign Up
    </h4>
</div>
{% endblock %}
{% block content %}
<div class="box-shadow">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <input type="submit" class="btn btn-primary" value="Submit" />
        </p>
    </form>
</div>
{% endblock %}
