{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<div>
    <h4>Create</h4>
</div>
<div>
    <p>
        <a href="{% url 'articles:list' %}">
            <code class="text-info">
                Go Back
            </code>
        </a>
    </p>
</div>
{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <p>
            <input type="submit" value="Create" class="btn btn-primary"/>
        </p>
    </form>
</div>
{% endblock %}
