{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <div class="alert alert-success {{ message.tags }}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" style="font-size:20px">Ã—</span>
            </button>
            <strong>
                {{ message|safe }}
            </strong>
        </div>
    {% endfor %}
</ul>
{% endif %}
