{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<div>
    <h4>
        Reset your password
    </h4>
</div>
{% endblock %}

{% block content %}
{% if validlink %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <input type="submit" value="Reset" class="btn btn-primary" />
        </p>
    </form>
</div>
{% else %}
    <div>
        <p>
            The password reset link has already been used.
        </p>
    </div>
{% endif %}
{% endblock %}
