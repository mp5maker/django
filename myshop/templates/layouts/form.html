{% load crispy_forms_tags %}

{% if action %}
<form action="{{ action }}">
{% else %}
<form method="{{ method }}" action="{{ action }}">
{% endif %}
    {{ form|crispy }}
    {% csrf_token %}
    <p>
        <input
            type="submit"
            class="btn btn-{{ btn_color }}"
            value="{{ btn_text }}">
    </p>
</form>
